<!doctype html>
<html> 
<head>

<title>Mark 2: WCA-Style Puzzle Scrambler</title>

<link href="inc/css/scramble.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="inc/lib/raphael-min.js"></script>
<script type="text/javascript" src="inc/lib/prisma-graphics.js"></script>
<script type="text/javascript" src="inc/lib/mersennetwister.js"></script>

<script type="text/javascript" src="inc/scramblers/scramble_222.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_333.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_clock.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_minx.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_NNN.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_pyram.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_sq1.js"></script>

<script type="text/javascript" src="inc/mark2/common.js"></script>
<script type="text/javascript" src="inc/mark2/ui.js"></script>
<script type="text/javascript" src="inc/mark2/controller.js"></script>

</head> 
<body onload="mark2.go();">

<div id="updates">
	<div id="updates_wrapper">

		<div class="done" id="progress_message">
		</div>
		
		<progress max="1" id="progress_bar">
			Progress: None
		</progress>

	</div>
</div>

<div class="interface" id="about">
	<center>
		<a href="./inc/offline/">Enable Offline Access</a>
		<br><br>
		<a href="https://github.com/lgarron/mark2">View Source Code on GitHub</a>
	</center>
</div>

<div class="interface" id="top_interface">
	<center>
		<h1 id="title"><img src="inc/img/wca_logo.svg" class="wca_logo_top"> <!--WCA Official Puzzle Scrambler: <span class="mark2_title"-->Mark 2 <span class="beta">BETA 0.1b</span></span></h1><br>

		<input id="competitionName" value="" placeholder="Competition Name" onchange="scramble.updateHash();" onkeyup="scramble.updateHash();"/>
	<br><br>
	<button onclick="mark2.controller.go(); this.blur();" id="goButton" autofocus>Scramble!</button>
	</center>
</div>


<div class="interface" id="events_rounds_interface">
	<div>
		<center>
		<h1>Adjust Events:</h1>
		<table id="events_table">
		</table>
		</center>
	</div>

	<div>
		<center>
			<h1>Adjust Individual Rounds:</h1>
			<table id="rounds_table">
				<thead>
				  <tr><td>Event</td><td>Round Name</td><td># Groups</td><td># Scrambles</td><td>Remove</td></tr>
				</thead>
				<tbody id="rounds_tbody">
				</tbody>
			</table>
		</center>
	</div>
</div>

<div id="scramble_sets">
	
	<!-- Scrambles will be inserted here using Javascript. -->

</div>

</body> 
</html>
