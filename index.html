<!doctype html>
<html> 
<head>

<title>Mark 2: WCA-Style Puzzle Scrambler</title>

<link href="inc/scramble.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="inc/raphael-min.js"></script>
<script type="text/javascript" src="inc/mersennetwister.js"></script>

<script type="text/javascript" src="inc/scramblers/scramble_222.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_333.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_clock.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_minx.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_NNN.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_pyram.js"></script>
<script type="text/javascript" src="inc/scramblers/scramble_sq1.js"></script>

<script type="text/javascript" src="inc/scramble.js"></script>

</head> 
<body onload="scramble.initialize();">

<div class="interface" id="benchmark">
	<textarea id="benchmark_details">
	</textarea>
</div>

<div id="updates">
	<ul id="updates_general">
	</ul>
	<ul id="updates_specific">
	</ul>
</div>

<div class="interface" id="top_interface">
	<center>
		<h1 id="title"><img src="inc/wca_logo.svg" class="wca_logo_top"> <!--WCA Official Puzzle Scrambler: <span class="mark2_title"-->Mark 2 <span class="beta">BETA</span></span></h1><br>

		<input id="competitionName" value="" placeholder="Competition Name" onchange="scramble.updateHash();" onkeyup="scramble.updateHash();"/>
	<br><br>
	<button onclick="scramble.go(); this.blur();" id="goButton" autofocus>Scramble!</button>
	</center>
</div>


<div class="interface" id="select_rounds_interface">
	<center>
	<h1>Add Rounds:</h1>
	<table id="event_amounts">
	</table>
	</center>

	<h1>Adjust Individual Rounds:</h1>
	<center>
	<table id="select_sets">
		<thead>
		  <tr><td>Event</td><td>Round Name</td><td># Groups</td><td># Scrambles</td><td>Remove</td></tr>
		</thead>
		<tbody id="events_tbody">
		</tbody>
	</table>
	
	</center>
</div>

<div id="scramble_sets">
	
	<!-- Scrambles will be inserted here using Javascript. -->

</div>

<div class="interface" id="about">
	<center>
		<button onclick="scramble.benchmark();" id="benchmarkButton">Benchmark</button>
		<br><br>
		<a href="./inc/offline.html">Enable Offline Access</a>
		<br><br>
		<a href="https://github.com/lgarron/mark2">View Source Code on GitHub</a>
	</center>
</div>

</body> 
</html>
