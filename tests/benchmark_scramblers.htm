<html>
<head>
	<link href="../inc/css/scramble.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../inc/scramblers/scramble_222.js"></script>
	<script type="text/javascript" src="../inc/scramblers/scramble_333.js"></script>
	<script type="text/javascript" src="../inc/scramblers/scramble_clock.js"></script>
	<script type="text/javascript" src="../inc/scramblers/scramble_minx.js"></script>

		};
	</script>

<body>

<div class="interface">
<center>
	<h1>Get out your Javascript console.</h1>

	<input id="event_id" type="text" placeholder="Event ID" value="333"></input>
	<br>
	<input id="num_trials" type="number" placeholder="Number of trials" value="100"></input>
	<br><br>
	<button id="goButton" autofocus onclick="go();">Run!</button>
</center>
</div>

</body>
